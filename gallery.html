<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&family=Poppins:wght@200;300&display=swap');
        body {
            color: #E2E6BE;
            font-family: 'League Spartan', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4c3b33;
            display: flex;
            justify-content: space-between; /* Adjust alignment based on your design */
            align-items: center;
            height: 100vh;
            position: relative; /* Set the body to a relative position */
        }

        header {
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            width: 60px;
            height: auto;
            margin-right: 10px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        nav {
            display: flex;
            align-items: center;
        }

        ul {
            list-style-type: none;
            margin-left: 80px ;
            padding: 0;
            display: flex;
            cursor: pointer;
            font-size: 1.2rem;
            color: #E2E6BE
        }

        li {
            margin-left: auto;
            margin-right: 95px;
            font-family: 'Poppins', sans-serif;}

        a {
            color: #E2E6BE; 
            text-decoration: none;
        }
        a:hover{
            color: black;
        }

        a:active,
        a:focus,
        a.active {
            text-decoration: underline;
            font-weight: bold;
        }

        h1 {
            font-size: 90px;
            font-weight: 900;
            color: #E2E6BE;
        }

        p {
            font-family: sans-serif;
            font-size: 20px;
            color: #E2E6BE;
        }

        .vertical-line {
            height: 100%;
            width: 2px;
            background-color: #ffffff;
            margin-right: 20px;
        }

        .container {
            max-width: 800px;
            padding: 50px;
            box-sizing: border-box;
            width: 70%; /* Adjust the width based on your design */
        }
    </style>
</head>
